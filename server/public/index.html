<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery-3.6.0.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>todo.list</title>
</head>
<body class="container">
<!-- Modal HTML Markup -->
<div class="container">
    <!-- Trigger the modal with a button -->
  
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">add a new task</h4>
          </div>
          <div class="modal-body">
              <form>

                <label for="priority">priority level</label>
                <select name="priority" id="priority">
                    <option value="urgent">urgent</option>
                    <option value="high">high</option>
                    <option value="medium">medium</option>
                    <option value="low">low</option>
                  </select>

                  <label for="dueDate">due date</label>
                  <input type="text" id="dueDate" placeholder="MM-DD-YYYY">

                  <label for="notes">notes</label>
                  <input type="text" id="notes" placeholder="pickup ready at 3:30pm, 2nd Ave location...">

                  <label for="isComplete">task complete</label>
                  <select name="isComplete" id="isComplete">
                      <option value="true">yes</option>
                      <option value="false">no</option>
                  </select>

              </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="submit" class="btn btn-secondary" data-dismiss="modal">Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<div id="top">
  <header>
        <h1 class="display-1 fw-bold" id="todoHead">to-do<span style="color: #ffc107">.</span>list</h1>
        <p class="lead">a task manager</p>
    </header>
    <form>
        <div id="initial-form">
            <input type="text" id="taskTitle" placeholder="pick up dry cleaning, clean garage, etc..." style="width:90vh">
            <button type="button" class="button btn btn-secondary btn-sm" data-toggle="modal" data-target="#myModal">New Task</button>
        </div>
    </form>
</div>
    <section>
        <div>
          <h3></h3>
          <table class="table">
            <thead>
              <tr>
                <th>task title</th>
                <th>priority</th>
                <th>due date</th>
                <th>notes</th>
                <th>task complete</th>
              </tr>
            </thead>
            <tbody id="taskDeck">
            </tbody>
          </table>
        </div>
      </section>

    
</body>
</html>
